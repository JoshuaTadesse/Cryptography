<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EncryptionDecryption</title>
</head>
<body>
    <div class="space">
        <div class="header_div">
            <h1>Encryption Decryption</h1><br>
            <p> </p>
        </div>
        <h3>Select the encryption or decryption scheme: </h3>
        <div class="io_div">

            <div class="in_div">
                <form id="mainForm">
                    <div class="encdec_div">
                        <select name="" id="encdec">
                            <option value="AESenc">AES</option>
                            <option value="3DESenc">3DES</option>
                            <option value="OTPenc">OTP</option>
                        </select>
                        <select name="" id="algo">
                            <option value="Encrypt">Encrypt</option>
                            <option value="Decrypt">Decrypt</option>
                        </select>
                    </div><br>
                    <div class="key_div">
                        <label>Key:</label>
                        <input type="text" name="key" id="key" placeholder="Enter secret key...">
                    </div>
                    <br>
                    <div class="message_div">
                        <label >Enter the message you want encrypted or decrypted below:</label>
                        <textarea name="text" id="message" cols="30" rows="10"></textarea> 
                    </div>
                    <br>
                    <br>
                    <button class="submit_button" type="submit" id="submit">Submit</button>
                </form> 

            </div>
            <div class="out_div">
                <div class="view_div">
                    <h3>Output:</h3>
                    <textarea readonly name="view" id="view" cols="30" rows="10"></textarea>
                </div>
                <button id="copy">Copy</button>
            </div>

        </div>
    </div>

    <script src="./onetimepad.js"></script>
    <script src="./crypto-js.js"></script>
    <script src="index.js"></script>
</body>
</html>
