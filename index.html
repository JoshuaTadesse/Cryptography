<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>EncryptionDecryption</title>
</head>
<body>
    <div class="space">
        <div class="header_div">
            <h1>Encryption Decryption</h1>
            <p> </p>
        </div>
        <div class="input-output">

            <div class="input-div">
                <form id="cryptForm">
                    <div class="algo-task-div">
                        <p>Select the encryption or decryption scheme: </p>
                        <select name="" id="algorithm">
                            <option value="AES">AES</option>
                            <option value="3DES">3DES</option>
                            <option value="OTP">OTP</option>
                        </select>
                        <select name="" id="crypt">
                            <option value="Encryption">Encrypt</option>
                            <option value="Decryption">Decrypt</option>
                        </select>
                    </div>
                    <div class="key-div">
                        <label>Key:</label>
                        <input type="text" name="key" id="key" placeholder="Enter secret key...">
                    </div>
                    <br>
                    <div class="text-div">
                        <label >Enter the message you want exncrypted or decrypted below:</label>
                        <textarea name="text" id="text" cols="30" rows="10"></textarea> 
                    </div>
                    <button type="button" class="" id="paste">Paste</button>
                    <br>
                    <br>
                    
                    <br>
                    <button class="submit_button" type="submit" id="submit">Encrypt</button>
                </form> 

            </div>
            <div class="output-div">
                <div class="display-div">
                    <h3>Output:</h3>
                    <textarea readonly name="result" id="result" cols="30" rows="10">...</textarea>
                </div>
                <button id="copy">Copy</button>
                <p  class="text-div" id="warning"></p>
            </div>

        </div>
    </div>

    <script src="./onetimepad.js"></script>
    <script src="./crypto-js.js"></script>
    <script src="index.js"></script>
</body>
</html>
